<mat-toolbar color="primary" class="header">
  <div>Employee Details</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="menu">menu</mat-icon>
  </span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav
               [mode]="'side'"
               [(opened)]="opened"
               [fixedInViewport]="true"
               [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-employee">
        <mat-icon>add</mat-icon>
        Add Employee
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/display-employees">
        <mat-icon>format_list_bulleted</mat-icon>
        View Employees
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
