<div class="title-group">
  <h1 class="mat-h1">Edit Employee</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<div class="inner-wrapper">
  <form [formGroup]="formGroup" (ngSubmit)="updateEmployeeForm()" #resetEmployeeForm="ngForm" novalidate>
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First name" formControlName="firstName">
          <mat-error *ngIf="handleError('firstName', 'required')">
            You must provide a<strong> first name</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="lastName">
          <mat-error *ngIf="handleError('lastName', 'required')">
            You must provide a<strong> last name</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="handleError('email', 'required')">
            You must provide a<strong> email</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Position</mat-label>
          <mat-select formControlName="position">
            <mat-option [value]="position" *ngFor="let position of positions">{{position}}</mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('position', 'required')">
            Position is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth" formControlName="dateOfBirth"
                 (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('dateOfBirth', 'required')">
            Date of birth is required
          </mat-error>
        </mat-form-field>
        <div class="misc-bottom-padding">
          <mat-label>Gender:</mat-label>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card>
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
